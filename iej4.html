<body>
    <h1>Sentencias de control</h1>
    <form>
        <p>Edad: <input type="text" id="edad"></p>
        <p><button type="button" id="validar" onclick="validarEdad(edad.value)">Validar</button></p>

        <p>Numero 1: <input type="text" id="numUno"></p>
        <p>Numero 2: <input type="text" id="numDos"></p>
        <p>Numero 3: <input type="text" id="numTres"></p>
        <p><button type="button" id="comparar" onclick="validarNumeros()">Comparar</button></p>
        <p><label for="" id="mensaje"></label></p>
        <br>
        <p>Dia: <input type="text" id="dia"></p>
        <p><button type="button" id="cambiar" onclick="respuestaDia(dia.value)">Cambiar</button></p>
        <p><label for="" id="mensajeDia"></label></p>
    </form>
