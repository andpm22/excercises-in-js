<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="eventos.js" defer ></script>
    <title>Document</title>
</head>
<body>
    <button id="btn" type="button" onclick="cambiarFondo()">Cambiar fondo</button>

    <form id="formulario" action="https://www.google.com">
        <div>
            Nombre: 
            <input type="text" id="nombre" />
            <label id="lnombre"></label>
        </div>
        <div>
            Email: 
            <input type="text" id="email" />
            <label id="lemail"></label>
        </div>
        <div>
            Es estudiante
            <input type="checkbox" id="estudiante" />
        </div>
        <div style="display: none;" id="nivelEstudiante"> 
            Nivel: 
            <select id="nivel">
                <option value="">Seleccionar nivel</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="preparatoria">Preparatoria</option>
                <option value="universidad">Universidad</option>
            </select>
        </div>
        <div>
            <button type="submit" id="enviar">Enviar</button>
        </div>
    </form>
    
</body>
</html>
