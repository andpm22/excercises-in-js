<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ciclos.js" defer></script>
</head>
<body>
    <form>
        <p>Tabla de: <input type="text" id="numero"/> <button type="button" onclick="generarTabla(numero.value)" >Generar</button></p>
        <table border="1" id="tabla">
            <tr>
                <td>Tabla de multiplicar</td>
            </tr>
        </table>
    </form>
    <form action="">
        <p>Sumar del 1 al: <input type="text" id="numeroSuma">
            <button type="button" onclick="sumarNumero(numeroSuma.value)">Sumar</button></p>
            <div>Resultado: <span id="resultado"></span></div>
            <br>
            <p>Nombre <input type="text" id="nombre"/><button type="button" onclick="deletrearNombre(nombre.value)">Deletrear</button></p>
            <label id="deletreo"></label>
    </form>
</body>
</html>
